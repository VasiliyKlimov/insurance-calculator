<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор страхового взноса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .calculator label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #34495e;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Калькулятор страхового взноса</h1>

    <div class="calculator">
        <label for="coverage">Сумма страхового покрытия (руб.):</label>
        <input type="number" id="coverage" placeholder="Введите сумму" min="0">

        <label for="age">Возраст застрахованного:</label>
        <input type="number" id="age" placeholder="Введите возраст" min="0">

        <label for="region">Регион проживания:</label>
        <select id="region">
            <option value="1.0">Низкий риск (например, Москва)</option>
            <option value="1.2">Средний риск</option>
            <option value="1.5">Высокий риск (например, Сибирь)</option>
        </select>

        <label for="startDate">Дата начала договора:</label>
        <input type="date" id="startDate">

        <label for="duration">Срок страхования (месяцы):</label>
        <input type="number" id="duration" placeholder="Введите срок" min="1" max="12" onchange="updateEndDate()">

        <label for="endDate">Дата окончания договора:</label>
        <input type="date" id="endDate" readonly>

        <button onclick="calculate()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Функция для обновления даты окончания договора
        function updateEndDate() {
            const startDate = document.getElementById('startDate').value;
            const duration = parseInt(document.getElementById('duration').value);

            if (startDate && duration) {
                const start = new Date(startDate);
                const endDate = new Date(start.setMonth(start.getMonth() + duration));
                const formattedEndDate = endDate.toISOString().split('T')[0];
                document.getElementById('endDate').value = formattedEndDate;
            }
        }

        // Функция для расчёта страхового взноса
        function calculate() {
            // Получаем значения из полей ввода
            const coverage = parseFloat(document.getElementById('coverage').value);
            const age = parseFloat(document.getElementById('age').value);
            const regionFactor = parseFloat(document.getElementById('region').value);
            const duration = parseFloat(document.getElementById('duration').value);

            // Базовая ставка (2% от суммы покрытия)
            const baseRate = 0.02;

            // Поправочные коэффициенты
            let ageFactor = 1.0;
            if (age < 18 || age > 60) {
                ageFactor = 1.3; // Повышенный коэффициент для детей и пожилых
            }

            // Расчёт страхового взноса
            const insurancePremium = coverage * baseRate * regionFactor * ageFactor * (duration / 12);

            // Вывод результата
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Страховой взнос: ${insurancePremium.toFixed(2)} руб.`;
        }
    </script>

</body>
</html>
